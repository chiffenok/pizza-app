<section class="login container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <div
                        class="alert alert-danger"
                        role="alert"
                        v-if="errors.length"
                    >
                        <strong>
                            Please, check the following error
                            <span v-if="errors.length > 1">(s)</span>
                        </strong>
                        <hr />
                        <ul >
                            <li v-for="error in errors">{{ error }}</li>
                        </ul>
                    </div>
                    <div
                        id="errors"
                        class="alert alert-danger"
                        role="alert"
                        v-if="this.$store.state.errorMsg"
                    >
                        <strong>ss{{ this.$store.state.errorMsg }}</strong>
                    </div>

                    <form v-on:submit.prevent="login">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                                v-model="email"
                                placeholder="Please enter email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                v-model="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="signup container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    Signup
                </div>
                <div class="card-body">
                    <div
                        class="alert alert-danger"
                        role="alert"
                        v-if="errors.length"
                    >
                        <strong>
                            Please, check the following error
                            <span v-if="errors.length > 1">(s)</span>
                        </strong>
                        <hr />
                        <ul>
                            <li v-for="error in errors">{{ error }}</li>
                        </ul>
                    </div>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        v-if="this.$store.state.errorMsg"
                    >
                        <strong>{{ this.$store.state.errorMsg }}</strong>
                    </div>

                    <form v-on:submit.prevent="signup">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                                v-model="email"
                                placeholder="Please enter email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                v-model="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="repeatpassword">Confirm password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="repeatpassword"
                                v-model="repeatpassword"
                                placeholder="Confirm password"
                                required
                            />
                        </div>
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="policy"
                                v-model="policy"
                                required
                            />
                            <label class="form-check-label" for="policy"
                                >I understand that this email will be displayed
                                in the Homepage and this is an app under
                                development which does not have a proper
                                <strong>privacy policy</strong>.</label
                            >
                        </div>
                        <button type="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
